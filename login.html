<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

     <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 shadow">
    <div class="flex items-center gap-2 text-2xl font-bold text-blue-600">
      <span>🛒</span> <span>E-Commerce</span>
    </div>
    <ul class="flex gap-6 text-lg">
      <li><a href="product.html" class="hover:text-blue-600">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-600">About</a></li>
      <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
    </ul>
    <div class="flex items-center gap-4">
      <button onclick="" class="text-2xl">🤍</button>
      <button onclick="" class="text-2xl">🛍️</button>
    <a href="login.html">
      <button  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Admin Dashboard
      </button>
    </a>
    </div>
  </nav>
<div class="h-screen">
    
  <form class="max-w-sm mx-auto mt-20 bg-blue-50 p-6 rounded-lg shadow-lg space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-700">Login</h2>
  
    <div>
      <label for="email" class="block text-sm font-medium text-blue-900 mb-1">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com"
             class="w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
  
    <div>
      <label for="password" class="block text-sm font-medium text-blue-900 mb-1">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••"
             class="w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
  
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
      Login
    </button>
  </form>
</div>
  
   <!-- Footer -->
   <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
    © 2025 E-Commerce Store. All rights reserved.
  </footer>

</body>
</html>
