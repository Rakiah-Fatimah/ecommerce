<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

     <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 shadow">
    <div class="flex items-center gap-2 text-2xl font-bold text-blue-600">
      <span>🛒</span> <span>E-Commerce</span>
    </div>
    <ul class="flex gap-6 text-lg">
      <li><a href="product.html" class="hover:text-blue-600">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-600">About</a></li>
      <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
    </ul>
    <div class="flex items-center gap-4">
      <button onclick="" class="text-2xl">🤍</button>
      <button onclick="" class="text-2xl">🛍️</button>
    <a href="login.html">
      <button  class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Admin Dashboard
      </button>
    </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-100 py-20 text-center">
    <h2 class="text-4xl font-bold text-blue-900 mb-4">Contact Us</h2>
    <p class="text-lg text-blue-800 max-w-2xl mx-auto">
      We're here to help! Reach out to us with any questions or feedback.
    </p>
  </section>

  <!-- Contact Form -->
  <section class="py-16 px-6 max-w-4xl mx-auto">
    <div class="bg-white shadow-md rounded-xl p-8 border border-blue-100">
      <form action="#" method="POST" class="grid gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 block w-full rounded-md border border-blue-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 block w-full rounded-md border border-blue-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" required
                    class="mt-1 block w-full rounded-md border border-blue-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div>
          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact Info -->
  <section class="bg-blue-50 py-12 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h3 class="text-2xl font-semibold text-blue-900 mb-4">Reach Us</h3>
      <p class="text-blue-800 mb-2">📧 support@shopsphere.com</p>
      <p class="text-blue-800 mb-2">📞 +1 (123) 456-7890</p>
      <p class="text-blue-800">📍 123 Market Street, San Francisco, CA</p>
    </div>
  </section>

   <!-- Footer -->
   <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
    © 2025 E-Commerce Store. All rights reserved.
  </footer>

</body>
</html>
